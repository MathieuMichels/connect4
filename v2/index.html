<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - New Version</title>
    <link rel="stylesheet" href="css/style.css"> <!-- To be created -->
</head>
<body>
    <header>
        <h1>Connect 4</h1>
    </header>

    <main>
        <div id="game-info">
            <p id="turn-indicator">Loading game...</p>
            <div id="player1-info">
                <h2>Player 1 (You)</h2>
                <!-- Player stats can go here later -->
            </div>
            <div id="player2-info">
                <h2>Player 2 (Opponent/AI)</h2>
                <!-- Player stats can go here later -->
            </div>
        </div>

        <div id="game-board-container">
            <!-- The game board will be dynamically generated by JavaScript here -->
            <!-- For example, it might be a table or a div structure -->
        </div>

        <div id="game-controls">
            <button id="new-game-btn">New Game (vs AI)</button>
            <!-- More controls can be added later, e.g., for multiplayer lobby -->
        </div>

        <div id="message-area">
            <!-- For general messages like win/loss/draw, errors -->
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Connect 4 - Rewritten</p>
    </footer>

    <script src="js/app.js"></script> <!-- To be created -->
</body>
</html>
